<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Sign up</title> 								
			<meta name="description" content="Creat an account"> 		
			<link rel="stylesheet" href="css/styles.css">
		</head>
		<body id="signup-background">
			<div id="box">	
				<div id="create-account">
					<h1>Create an account</h1> 
					<form>
						<div>
							<input type="text" id="fname" placeholder="First Name"> 
							<span id="fname-message"></span>
						</div>
						<div>
							<input type="text" id="lname" placeholder="Last Name">
							<span id="lname-message"></span>
						</div>
						<div>
							<input type="email" id="email" placeholder="Email"> 
							<span id="email-message"></span>
						</div> 
						<div>
							<input type="password" id="pwd" placeholder="Password">
						</div> 
						<div>
							<input type="password" id="cpwd" placeholder="Confirm Password"> 
							<span id="pwd-message"></span>
						</div>
						<div>
							<input id="submit-bttn" type="submit" name="Create Account" value="Create Account">
						</div> 
					</form> 
					<hr> 
					<p>Have an account? <a href="index.html#login">Log in</a></p>
				</div>

			</div>
		</body>
	</html>
